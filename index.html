<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <div class="card">
    <h1 class="heading">Calculator</h1>
    <div class="container flex flex-col ali">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="button light">C</button>
            <button class="button light">%</button>
            <button class="button light">#</button>
            <button class="button color">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button color">X</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button color">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button color">+</button>
        </div>
        <div class="row">
            <button class="button zero">0</button>
            <button class="button">.</button>
            <button class="button color">=</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
    </body>
    </html>
